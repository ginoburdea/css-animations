<!DOCTYPE html>
<html lang="en" class="container">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS animations</title>
        
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="toggle.css" />
        <link rel="stylesheet" href="button.css" />
        <link rel="stylesheet" href="loader.css" />
        <link rel="stylesheet" href="pulsing-heart.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    </head>
    <body class="container card-container">
        <div class="card">
            <div class="card-title">
                <h2>CSS animations</h2>
            </div>
            <div class="card-body">
                <div>
                    <p class="card-item-title">Toggle input - click</p>
                    <label class="toggle">
                        <input type="checkbox" class="toggle-input" />
                        <div class="toggle-slider"></div>
                    </label>
                </div>

                <div>
                    <p class="card-item-title">Button - hover</p>
                    <button class="button">Lorem ipsum</button>
                </div>

                <div>
                    <p class="card-item-title">Loader - hover</p>
                    <div class="loader"></div>
                </div>

                <div>
                    <p class="card-item-title">Pulsing heart - hover</p>
                    <img src="heart.svg" class="pulsing-heart" />
                </div>
            </div>
        </div>
    </body>
</html>
